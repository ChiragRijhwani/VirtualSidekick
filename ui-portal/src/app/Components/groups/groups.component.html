<main role="main" class="container">
  <div class="h-100 d-flex flex-column">
    <h1 class="display-4 text-primary text-center d-inline">Groups</h1>

    <form class="search-form mt-2 px-3 form-group">
      <div class="input-group">
        <input class="form-control" type="search" aria-label="Search" aria-describedby="searchButton">
        <div class="input-group-append">
          <button class="btn btn-primary" id="searchButton" type="submit">Search</button>
        </div>
      </div>
    </form>

    <section class="list-container">
      <div class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action" *ngFor="let group of groups">
          <span routerLink="/group/{{group.id}}" class="list-text d-inline-block pt-2">{{group.name}}</span>
          <div class="float-right">
            <button type="button" class="btn btn-outline-danger btn-circle btn-sm ml-1" (click)="onDelete(group)">
              <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                <path fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
              </svg>
            </button>
          </div>
        </a>
      </div>
      <button class="btn btn-outline-primary btn-circle shadow" id="addNew" routerLink="/group/add">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
      </button>
    </section>
  </div>
</main>
