<div class="form">
  <form ngForm #groupsForm class="jumbotron shadow">
    <div class="form-group">
      <label for="groupName">Group Name</label>
      <input type="text" class="form-control" id="groupName" maxlength="20" [(ngModel)]="name" name="groupName">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description">
    </div>
    <div class="form-group">
      <label for="powers">Powers</label>
      <select multiple class="form-control" id="powers" name="powers" [(ngModel)]="power">
        <option *ngFor="let power of powers">{{power}}</option>
      </select>
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-outline-secondary w-25" routerLink="/home">Cancel</button>
      <button type="button" class="btn btn-primary ml-1 w-25" (click)="onSubmit(); groupsForm.reset()"
        routerLink="/home">Save</button>
    </div>
  </form>
</div>
